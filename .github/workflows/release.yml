name: Release
on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 22
      - name: install dependencies
        working-directory: ./Iris
        run: |
         ls
         npm install
      - name: build
        working-directory: ./Iris
        run: npm run make
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: linux-builds
          path: ./Iris/out/make/**/*

  publish_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 22
      - name: install dependencies
        working-directory: ./Iris
        run: |
         ls
         npm install
      - name: build
        working-directory: ./Iris
        run: npm run make
      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: macos-builds
          path: ./Iris/out/make/**/*
 

  publish_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 22
      - name: install dependencies
        working-directory: ./Iris
        run: | 
         ls
         npm install
      - name: build
        working-directory: ./Iris
        run: npm run make
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: windows-builds
          path: ./Iris/out/make/**/*